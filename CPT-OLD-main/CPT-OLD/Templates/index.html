<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Predictor</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <center>
        <div class="imgimg">
            <img src="logo.8ab488a.png" width="200">
        </div>

        <form class="form" action="/results" method="post">
            <p class="title">College Predictor</p>
            <p class="message">Find out the best colleges for you.</p>
            
            <label>
                <input class="input" type="text" name="FullName" placeholder="" required="">
                <span><i class="fa-solid fa-user-tie"></i> Fullname</span>
            </label>

            <label>
                <input class="input" type="mobilenumber" name="MobileNumber" placeholder="" required="">
                <span><i class="fa-solid fa-phone"></i> Mobile number</span>
            </label> 
            
            <label>
                <input class="input" type="email" name="email" placeholder="" required="">
                <span><i class="fa-solid fa-at"></i> Email</span>
            </label> 
            
            <label>
                <input class="input" type="city" name="city" placeholder="" required="">
                <span><i class="fa-solid fa-tree-city"></i> City</span>
            </label>
            
            <label for="Cut-off"> 
                <input class="input" type="number" name="Cut-off" placeholder="" required="">
                <span><i class="fa-solid fa-rectangle-list"></i> Cut-off</span>
            </label>
            
            <div class="selectcommunity">
                <select required name="Community"> 
                    <option value="" disabled selected>Select Community</option>
                    <option value="OC">OC</option>
                    <option value="MBC">MBC</option>
                    <option value="BC">BC</option>
                    <option value="BCM">BCM</option>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                    <option value="SCA">SCA</option> 
                </select>
            </div>
            
            <div class="selecttag">
                <select required name="course">
                    <option value="" disabled selected>Select course</option>
                    <option value="Computer Science And Engineering">Computer Science And Engineering</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Electronics And Communication Engineering">Electronics And Communication Engineering</option>
                    <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
                    <option value="Instrumentation And Control Engineering">Instrumentation And Control Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Mechatronics">Mechatronics</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Artificial Intelligence And Data Science">Artificial Intelligence And Data Science</option>
                    <option value="Artificial Intelligence And Machine Learning">Artificial Intelligence And Machine Learning</option>
                    <option value="Automobile Engineering">Automobile Engineering</option>
                    <option value="Aerospace Engineering">Aerospace Engineering</option>
                    <option value="Aeronautical Engineering">Aeronautical Engineering</option> 
                </select>
            </div>
            
            <p class="note"><i class="fas fa-circle-info"></i> Note: Cut-off should be above 150.</p>
            <button class="button">
                Search College
                <svg fill="currentColor" viewBox="0 0 24 24" class="icon">
                    <path clip-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z" fill-rule="evenodd"></path>
                </svg>
            </button>
        </form>
    </center>
</body>
</html>
